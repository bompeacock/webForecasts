<script>
	function getLocation() {
		if (!navigator.geolocation) {
			alert("Geolocation is not supported by your browser");
		}
		function showLocation(position) {
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;
			document.getElementById("myLocation").innerHTML =  latitude.toFixed(6)+" , "+longitude.toFixed(6);
			$(document)
					.ready(
							function() {
								$(".forecast-container").hide(0);
								$
										.getJSON(
												"http://api.openweathermap.org/data/2.5/find?lat="
														+ latitude
														+ "&lon="
														+ longitude
														+ "&cnt=3&units=metric&appid=cc4d77589e94fa2e5662fd6ff865aab6",
												function(result) {
													var i = 0;
													var date = new Date();
													var src, tenthanpho0;
													var d = date.getDate()
															+ "/"
															+ (parseInt(date.getMonth())+1).toString()
															+ "/"
															+ date
																	.getFullYear();
													for (var i = 0; i < 3; i++) {
														tenthanpho0 = result.list[i].name;
														src = "http://openweathermap.org/img/w/"
																+ result.list[i].weather[0].icon
																+ ".png";
														document
														.getElementById("dienta"
																+ i).innerHTML = result.list[i].weather[0].description;
														document
																.getElementById("date"
																		+ i).innerHTML = d;
														document
																.getElementById("location"
																		+ i).innerHTML = tenthanpho0;
														document
																.getElementById("nhietdo"
																		+ i).innerHTML = result.list[i].main.temp;
														document
																.getElementById("doam"
																		+ i).innerHTML = result.list[i].main.humidity+"%";
														document
																.getElementById("apsuat"
																		+ i).innerHTML = result.list[i].main.pressure+"hPa";
														document
																.getElementById("icon"
																		+ i).innerHTML = "<img src="+src+ " width=90>";
														document
																.getElementById("tocdogio"
																		+ i).innerHTML = result.list[i].wind.speed+"m/s";
														$(".forecast-container").show();
													}

												}

										);

							});
		}
		function error() {
			alert("exception!!");
		}
		navigator.geolocation.getCurrentPosition(showLocation, error);
	}
</script>
